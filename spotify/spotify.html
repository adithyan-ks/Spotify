<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel = "icon" href ="https://seeklogo.com/images/S/spotify-logo-7839B39C1B-seeklogo.com.png" type = "image/x-icon">
    <link rel="stylesheet" href="spotify.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img class="spotify-logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="">
            </div>
            <div class="pre">Premium</div>
            <div class="sup">Support</div>
            <div class="dow">Download</div>
            <div class="sym">|</div>
            <div class="sign">Sign up</div>
            <div class="log">Log in</div>

            <div class="middle">
                    <img class="bubble" src="https://www.scdn.co/i/free/bubbles-dktp.svg" alt="">

            </div>
            <div class="phone">
                <img class="display" src="https://i.scdn.co/image/ab678e040000ed3aed58911aecc6dbc16949f40b" alt="">
                <div class="speaker"></div>
            </div>
            <div class="Play">
                <h1 class="play">Play millions of songs and podcasts, for free.</h1>
            </div>
            <div>
                <input class="free" type="text" value="GET SPOTIFY FREE">
            </div>

        </div>
        <div class="why">Why Spotify?</div>
    </div>
</body>
</html>
